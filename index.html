<!DOCTYPE html>
<html>
    <head>
        <!-- meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width:device-width, initial-scale=1.0">

        <!-- title -->
        <title>Weather App</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Pacifico" rel="stylesheet">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1 class="text-center heading">Weather App</h1>
        </header>

        <main>
            <div class="container">
                <div class="row">
                    <div class="col-xs-0 col-md-3"></div>

                    <!-- div to hold the icon -->
                    <div class="col-xs-6 col-md-2" id="icon-holder">

                    </div>

                    <!-- div to hold the summary -->
                    <div class="col-xs-6 col-md-4" id="summary-holder">

                    </div>

                    <div class="col-xs-0 col-md-3"></div>
                </div>
                <div class="row">
                    <!-- div to hold the temperature -->
                    <div class="col-xs-12 col-md-12 text-center" id="temp-holder">
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-md-12 text-center" id="toggle-button"><button type="button" name="button" class="toggleButton .btn">&deg;C / &deg;F</button></div>
                </div>
            </div>
        </main>

        <!-- custom script -->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
